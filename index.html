<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile site</title>

    <link rel="stylesheet" href="styles/_reset.css">

    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" defer></script>
<script src="script/main.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <a class="top-link" href="./index.html"><img src="images/dog-icon.svg" alt=""></a>
        <!-- ナビゲーションメニュー -->
        <nav>
            <a class="nav-link" href="#profile">Profile</a>
            <a class="nav-link" href="#favorite">Favorite</a>
            <a class="nav-link" href="#video">Video</a>
        </nav>
    </header>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="images/slide/cherry-blossom.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/slide/morning-pine.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/slide/mountain-tops.jpg" alt=""></div>
            <div class="swiper-slide"><img src="images/slide/sea-and-ball.jpg" alt=""></div>
        </div>
        <h1 class="top-title">Let's enjoy Coding!</h1>
    </div>
    <!-- コンビニ<br>
    ありがとうございます。 -->
    <section class="profile" id="profile">
        <h2 class="section-title">Profile</h2>
        <div class="container">
            <img class="profile-image" src="images/profile.jpg" alt="profile-photo" />
            <div class="profile-text">
                <p>武富悠</p>
                <p>大分県に住んでます！</p>
            </div>
        </div>
    </section>
    <section class="favorite" id="favorite">
        <h2 class="section-title">Favorite</h2>
        <div class="container">
            <div class="item">
                <h3 class="item-title">サッカー</h3>
                <img class="item-image" src="images/favorite/soccer.jpeg" alt="image-photo">
                <div class="item-text">
                    <p>小学校から中学校までプレイしてました。今は観戦がメインです。</p>
                </div>
            </div>
            <div class="item">
                <h3 class="item-title">旅行</h3>
                <img class="item-image" src="images/favorite/travel.jpeg" alt="image-photo">
                <div class="item-text">
                    <p>何回か海外に旅行したことがあります。自分の知らない世界を知れるのが楽しいから好きです</p>
                </div>
            </div>
            <div class="item">
                <h3 class="item-title">料理</h3>
                <img class="item-image" src="images/favorite/cooking.jpg" alt="image-photo">
                <div class="item-text">
                    <p>一人暮らしを始めたので強制的に料理をするようになりました。やってみると意外と楽しかったので好きです。</p>
                </div>
            </div>
        </div>
    </section>
<section>
<h2 class="section-title">Favorite video</h2>
<div class="containervideo">
    <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/jF5CR2UQ0zo?si=BjxkyLrXvBhsvzeE"
        title="YouTube video player"
        frameborder="0"
        allow=" accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen
    >
    </iframe>
</div>
    
</section>
</body>
</html>
